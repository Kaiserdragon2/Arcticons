name: Build Release 

on:
  release:
    types: [published]
  push:
    tags:
      - "*"       

jobs:
    build:
        name: Build Arcticons APK
        if: startsWith(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest
        steps:
            - name: Checking out branch
              uses: actions/checkout@v4
            
            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                distribution: 'zulu'
                java-version: 21
                cache: gradle

            - name: Write Owner Name
              run:
                echo ${{github.repository_owner}}
                echo ${{github.ref}}
              if: github.repository_owner == 'Kaiserdragon2'
            - name: Write sign info
              run: |
                  if [ ! -z "${{ secrets.KEYSTORE }}" ]; then
                    echo storePassword='${{ secrets.KEYSTORE_PASSWORD }}' >> keystore.properties
                    echo keyAlias='${{ secrets.KEY_ALIAS }}' >> keystore.properties
                    echo keyPassword='${{ secrets.KEY_PASSWORD }}' >> keystore.properties
                    echo storeFile='${{ github.workspace }}/key.jks' >> keystore.properties
                    echo ${{ secrets.KEYSTORE }} | base64 --decode > ${{ github.workspace }}/key.jks
                  fi
            - name: Get Gradle
              run: gradle wrapper
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: Build Normal APK
              run: ./gradlew app:assemblenormal
            - name: Build Black APK
              run: ./gradlew app:assembleblack
            - name: Build You APK
              run: ./gradlew app:assembleyou
            - name: Build Day&Night
              run: ./gradlew app:assembledayNight


            - name: Draft Release
              run: gh release create $GITHUB_REF --draft --generate-notes --discussion-category Announcements --notes-file generated/changelog.md
                  app/build/outputs/apk/black/debug/*.apk
                  app/build/outputs/apk/dayNight/debug/*.apk
                  app/build/outputs/apk/normal/debug/*.apk
                  app/build/outputs/apk/you/debug/*.apk
              env:
                GH_TOKEN: ${{ github.token }}
            

                  