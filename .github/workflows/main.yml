name: Combine Appfilter and Build Pages

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - 'newicons/appfilter.xml'
  push:
    branches: ["Arcticons-Pages"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write  # Required to comment on PRs
  
concurrency:
  group: 'pages'
  cancel-in-progress: False

env:
  failure: true

jobs:
  parse_appfilter:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate appfilter.xml
        id: validate
        run: |
          if ! PARSE_OUTPUT=$(xmllint --noout newicons\appfilter.xml 2>&1); then
            echo "Parsing appfilter.xml failed."
            echo "failure=true" >> $GITHUB_ENV
            exit 1
          else
            echo "Parsing succeeded."
            echo "failure=false" >> $GITHUB_ENV
          fi
          echo ${failure}

      - name: Post failure comment to PR
        if: env.failure == 'true'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "Parsing of 'newicons/appfilter.xml' failed. Please fix the XML syntax errors. \n\`\`\`\n$PARSE_OUTPUT\n\`\`\`"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  parse_and_combine:
    if: (github.event_name == 'push') || (github.event_name == 'workflow_dispatch') || (github.event_name == 'pull_request_target' && github.env.failure == false)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: Arcticons-Pages
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      - run: pip install -r .github/workflows/requirements.txt
      
      - name: Execute Python Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/workflows/combine_appfilter.py
      - name: Move combinded Appfilter
        run: mv combined_appfilter.xml docs/assets/combined_appfilter.xml
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload docs folder
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
